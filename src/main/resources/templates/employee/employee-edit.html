<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<div class="signup-form">
    <form th:action="@{/employees/edit/{id}(id=${employee.id})}" method="post" th:object="${employee}">
        <div class="form-group text-center">
            <input type="text" name="name" th:value="${employee.name}">
        </div>
        <div class="form-group text-center">
            <input type="number" name="cost" min="0" th:value="${employee.cost}">
        </div>
        <div class="form-group text-center">
            <textarea th:text="${employee.description}" name="description" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group text-center">
            <img th:src="${employee.imageUrl}" class="img-fluid" alt="Employee">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Confirm Changes</button>
        </div>
        <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-lg btn-block active"
           role="button" aria-pressed="true">Delete</a>
    </form>
</div>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
