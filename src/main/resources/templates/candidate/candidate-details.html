<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<body>
<div class="signup-form">
    <form th:action="@{/employees/add/{id}(id=${candidate.id})}" method="post" >
        <h2>Details</h2>
        <p class="hint-text">Make changes and confirm.</p>
        <div class="form-group">
            <input type="text" class="form-control" name="name" th:value="${candidate.name}" required="required">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="cost" placeholder="enter cost" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="categoryName" th:value="${candidate.categoryName}"  required="required">
        </div>
        <div class="form-group">
           <textarea th:text="${candidate.description}" name="description" rows="4" cols="50" placeholder="Describe yourself"></textarea>
        </div>
        <div class="form-group">
            <input th:value="${candidate.imageUrl}" th:field="${candidate.imageUrl}" type="url" class="form-control" hidden=""></input>
            <img th:src="${candidate.imageUrl}" class="img-fluid" alt="Employee">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Make Employee</button>
        </div>
        <a th:href="@{/candidates/delete/{id}(id=${candidate.id})}" class="btn btn-danger btn-lg btn-block active" role="button" aria-pressed="true">Delete</a>
    </form>
</div>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
