<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<div class="signup-form">
    <form th:action="@{/candidates/delete/{id}(id=${candidate.id})}" method="post">
        <div class="form-group text-center">
            <p class="text-danger">Are you sure you wan to delete this candidate?</p>
        </div>
        <div class="form-group text-center">
            <input type="text" name="name" th:value="${candidate.name}" disabled="">
        </div>
        <div class="form-group text-center">
            <img th:src="${candidate.imageUrl}" class="img-fluid" alt="Employee">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger btn-lg btn-block">Confirm Delete</button>
        </div>
    </form>
</div>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
