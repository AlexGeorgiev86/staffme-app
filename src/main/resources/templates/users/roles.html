<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<div class="signup-form">
    <form th:action="@{/users/roles}" method="post">
        <th:block th:if="${r.equals('ROLE_ADMIN')}">
            <h2>Make User</h2>
        </th:block>
        <th:block th:unless="${r.equals('ROLE_ADMIN')}">
            <h2>Make Admin</h2>
        </th:block>

                <div class="form-group">
                    <select class="form-group" name="username">
                        <option value="">Select user</option>
                        <option th:each="u : ${users}"
                                th:value="${u.username}" th:text="${u.username}">gogo</option>
                    </select>
                </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Confirm</button>
        </div>
    </form>
</div>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
