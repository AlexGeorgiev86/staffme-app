<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<body>
<div class="signup-form">
    <form th:action="@{/users/register}" method="post" th:object="${user}">
        <h2>Register</h2>
        <p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <th:block>
            <small class="text-danger" th:text="${userErrorMessage}">Username error message</small>
        </th:block>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{username}" name="username" placeholder="Username"
                   required="required">
        </div>
        <th:block>
            <small class="text-danger" th:text="${emailErrorMessage}">Email error message</small>
        </th:block>
        <div class="form-group">
            <input type="email" class="form-control" th:field="*{email}"  name="email"
                   placeholder="Email" required="required">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <th:block>
            <small class="text-danger" th:text="${passwordsErrorMessage}">Confirmation of passwords don't match!</small>
        </th:block>
        <div class="form-group">
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password"
                   required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
</div>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
