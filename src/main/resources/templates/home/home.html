<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<div class="box">
    <div class="container">
        <div class="row">

            <div th:each="c : ${categories}" th:object="${c}" class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

                <div class="box-part text-center">

                    <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>

                    <div class="title">
                        <h4 th:text="${c}">aaaaaa</h4>
                    </div>
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top img-fluid" th:src="@{/images/{image}.jpg(image=${c.toLowerCase()})}" alt="image">
                    </div>

                    <div class="text">
                        <span>If you want to view all the members of the category, click the button below.</span>
                    </div>

                    <a th:href="@{/employees/by-category/{c}(c=${c})}">View Category</a>

                </div>
            </div>

        </div>
    </div>
</div>


<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
