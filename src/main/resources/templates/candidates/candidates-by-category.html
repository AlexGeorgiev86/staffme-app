<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<th:block th:if="${candidates.size() > 0}">
<div class="container-fluid">
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="c : ${candidates}" th:object="${c}"  class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top img-fluid" th:src="*{imageUrl}" alt="image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title text-center" th:text="*{name}"></h5>
                </div>
            <a th:href="@{/candidates/details/{id}(id=${c.id})}" class="btn btn-primary">Details</a>
        </div>
    </div>
</div>
</th:block>
    <th:block th:unless="${candidates.size() > 0}">
        <p>There are no available candidates right now from this category</p>
    </th:block>
</body>
</html>
