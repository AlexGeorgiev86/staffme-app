<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<div class="signup-form">
    <form th:action="@{/employees/hire/{id}(id=${employee.id})}" method="post" >
        <p>Enter your details and we will contact you within 24 hours</p>
        <div class="form-group text-center">
            <h4>Enter your name</h4>
            <input type="text" name="clientName">
        </div>
        <div class="form-group text-center">
            <h4>Enter your phone number</h4>
            <input type="text" name="phoneNumber">
        </div>
        <div class="form-group text-center">
            <h4>Enter days for hiring</h4>
            <input name="days" type="number"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Confirm Hire Request</button>
        </div>
        <a th:href="@{/home}" class="btn btn-danger btn-lg btn-block active"
           role="button" aria-pressed="true">Cancel</a>
    </form>
</div>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
