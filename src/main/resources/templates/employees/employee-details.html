<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<div class="signup-form">
    <form  th:object="${employee}">
        <div class="form-group text-center">
            <input type="text" name="name" th:value="${employee.name}" disabled="">
        </div>
        <div class="form-group text-center">
            <input type="number" name="cost" th:value="${employee.cost}" disabled="">
        </div>
        <div class="form-group text-center">
            <textarea th:text="${employee.description}" name="description" rows="4" cols="50" disabled=""></textarea>
        </div>
        <div class="form-group text-center">
            <img th:src="${employee.imageUrl}" class="img-fluid" alt="Employee">
        </div>
        <div class="form-group">
            <a th:href="@{/employees/hire/{id}(id=${employee.id})}" class="btn btn-success btn-lg btn-block active"
               role="button" aria-pressed="true">Hire Request</a>
        </div>
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">

            <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-info btn-lg btn-block active"
               role="button" aria-pressed="true">Edit</a>
        </th:block>
    </form>
</div>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
