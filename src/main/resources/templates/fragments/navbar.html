<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block>
    <th:block sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">STAFF ME</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/}">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/register}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/login}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>
    <th:block sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/home}">STAFF ME</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/home}">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item active">
                                <div class="dropdown show">
                                    <a class="nav-link active dropdown-toggle" th:href="@{/}" role="button"
                                       id="rolesDropdown" data-toggle="dropdown" aria-haspopup="true"
                                       aria-expanded="false">
                                        Role Managment
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="rolesDropdown">
                                        <a class="dropdown-item" th:href="@{/users/roles/{r}(r='ROLE_USER')}">Show Users</a>
                                        <th:block sec:authorize="hasRole('ROLE_ROOT')">
                                        <a class="dropdown-item" th:href="@{/users/roles/{r}(r='ROLE_ADMIN')}">Show Admins</a>
                                        </th:block>
                                    </div>
                                </div>
                            </li>

                                <li class="nav-item active">
                                    <div class="dropdown show">
                                        <a class="nav-link active dropdown-toggle" th:href="@{/}" role="button"
                                           id="candidatesDropdown" data-toggle="dropdown" aria-haspopup="true"
                                           aria-expanded="false">
                                            Candidates
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="candidatesDropdown">
                                            <a class="dropdown-item" th:href="@{/candidates/by-category/{c}(c='CHEF')}">Chef</a>
                                            <a class="dropdown-item" th:href="@{/candidates/by-category/{c}(c='WAITER')}">Waiter</a>
                                            <a class="dropdown-item" th:href="@{/candidates/by-category/{c}(c='DISHWASHER')}">Dishawasher</a>
                                            <a class="dropdown-item" th:href="@{/candidates/by-category/{c}(c='BUSSER')}">Busser</a>
                                            <a class="dropdown-item" th:href="@{/candidates/by-category/{c}(c='HOST')}">Host</a>
                                        </div>
                                    </div>
                                </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/requests/all}">Requests</a>
                            </li>
                        </th:block>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/candidates/apply}">Apply</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/edit}">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout?login">Logout</a>
                        </li>
                    </ul>
            </div>
            </div>
        </nav>
    </th:block>
</th:block>
</html>
